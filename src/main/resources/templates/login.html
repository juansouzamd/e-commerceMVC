<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Souza, Maria Helena, Pedro Ferreira, Thiago shigueto">
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/paginaLogin.css"/>
    <title>Login & Criar conta</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="/login" class="sign-in-form" method="post">
                <h2 class="title">Fazer login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="E-mail" name="email" id="email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" name="password" id="user-senha" required/>
                </div>
                <input type="submit" class="btn" value="Entrar" />
                <div th:if="${param.error}" class="error-message">Usuário ou senha incorretos.</div>

                <p class="social-text">Ou faça login com as redes sociais</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Novo aqui?</h3>
                <p>
                    Crie uma conta e fique por dentro de todas as novidades!!
                </p>
                <a href="/cadastro" class="btn transparent" id="sign-up-btn">Criar conta</a>
            </div>
            <img src="/img/front-end/login/tenis01.png" class="image" alt="" />
        </div>
    </div>
</div>
</body>
</html>
